<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <script src="static/jszip.min.js"></script>

  <style>
    #results {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>
      Add cover image to AO3 ePubs
    </h1>
  </header>

  <main>
    <noscript>
      You need to enable JavaScript to use this tool.
    </noscript>

    <p>
      Upload your ePub file:
    </p>

    <form id="uploadForm">
      <p>
        <input
          type="file"
          id="epubFileInput"
          name="filename"
          accept="application/epub+zip"
          required>
        <button type="submit">
          Add cover image
        </button>
      </p>
    </form>

    <script>
      const uploadForm = document.querySelector("#uploadForm");

      function reportError(message) {
        document.querySelector('#results').style.display = 'block';

        document.querySelector('#results ul').innerHTML +=
          `<li><strong>Something went wrong:</strong> ${message}</li>`;
      }

      function reportSuccess(message) {
        document.querySelector('#results').style.display = 'block';

        document.querySelector('#results ul').innerHTML +=
          `<li><strong>Something worked:</strong> ${message}</li>`;
      }

      uploadForm
        .addEventListener("submit", function(event) {
          // Clicking the button shouldn't submit the form; we do all
          // the processing in the browser.
          event.preventDefault();

          // Get the epub file from the file input.
          const file = uploadForm.querySelector('input[type="file"]').files[0];
          console.debug(`Got file ${file}`);

          // Find the `content
          JSZip.loadAsync(file)
            .then(function(zip) {
              // Find the `content.opf` file, which contains some
              // XML metadata about this ePub.
              document.querySelector('main').innerHTML += JSON.stringify(Object.keys(zip.files));

              const contentOpfPath =
                Object.keys(zip.files)
                  .find(f =>
                    f === 'content.opf' || f.endsWith('/content.opf')
                  );

              if (typeof contentOpfPath === 'undefined') {
                reportError(`Unable to find content.opf in this ePub!`);
                return;
              }

              reportSuccess(`Found content.opf: ${contentOpfPath}`)
            })
            .catch(function(error) {
              reportError(`Unable to read ePub file: ${error}`);
            });
        });
    </script>

    <div id="results">
      <p>Results:</p>

      <ul>
      </ul>
    </div>
  </main>

  <footer>
    <p>
      This is information about my web page
    </p>
  </footer>
</body>

</html>
